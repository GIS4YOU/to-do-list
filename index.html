<!DOCTYPE html>
<html lang="en">
   
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css" />
        
      <title>Karaoke</title>
    </head>
    
    <body>
        <section class="container">
            <h1>Lista piosenek na karaoke</h1>
            <div class="new-task-container box">
                <label for="new-task" class="title">Wprowadź wykonawcę i tytuł piosenki: </label>
                <input type="text" id="new-task">
                <button id="addTask">Dodaj</button>
                <p>Przykład: Hurt - Załoga G</p>
            </div>
            <div class="todo-list box">
                <h2>Lista dodanych piosenek: </h2>
                <ul>
                  <li><input type="checkbox"><label>Hurt - Załoga G</lable></li>
                  <li><input type="checkbox"><label>Task Name</lable></li>
                  <li><input type="checkbox"><label>Task Name</lable></li>
                </ul>
            </div><!--/todo-list-->
            <div class="complete-list box">
                <h2>Lista zaakceptowanych piosenek: </h2>
                <ul>
                  <li>Task Name <button class="delete">Usuń</button></li>
                </ul>
            </div><!--/complete-list-->
        </section><!--/container-->
    </body>
    
    <script src="js/app.js"></script>
</html>
